services:
  db:
    image: postgres:18-alpine
    container_name: hecate-sentinel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hecate}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hecate}
      POSTGRES_DB: ${DB_NAME:-hecate_sentinel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hecate} -d ${DB_NAME:-hecate_sentinel}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hecate-sentinel-api
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Application
      APP_NAME: ${APP_NAME:-Hecate Sentinel}
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-hecate}
      DB_PASSWORD: ${DB_PASSWORD:-hecate}
      DB_NAME: ${DB_NAME:-hecate_sentinel}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-["*"]}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-["*"]}
      # Trusted Hosts
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-["localhost", "127.0.0.1", "api"]}
      # GZip
      GZIP_MINIMUM_SIZE: ${GZIP_MINIMUM_SIZE:-1000}
      # Request ID
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER:-X-Request-ID}
      # Security
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # Authentication
      ALLOW_REGISTRATION: ${ALLOW_REGISTRATION:-false}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      MAGIC_LINK_EXPIRE_MINUTES: ${MAGIC_LINK_EXPIRE_MINUTES:-15}
      PASSWORD_RESET_EXPIRE_MINUTES: ${PASSWORD_RESET_EXPIRE_MINUTES:-60}
      EMAIL_VERIFICATION_EXPIRE_HOURS: ${EMAIL_VERIFICATION_EXPIRE_HOURS:-24}
      # SMTP Email
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@example.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Hecate Sentinel}
      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-common}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI:-http://localhost:8000/auth/oauth/callback}
      OAUTH_STATE_EXPIRE_MINUTES: ${OAUTH_STATE_EXPIRE_MINUTES:-10}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

volumes:
  postgres_data:
